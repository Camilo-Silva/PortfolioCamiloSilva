<div class="project-carousel">
  <!-- Controles del carrusel -->
  <div class="carousel-controls">
    <button 
      class="carousel-btn carousel-btn-left"
      (click)="scrollLeft()"
      [disabled]="!canScrollLeft"
      [class.disabled]="!canScrollLeft">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>
    
    <button 
      class="carousel-btn carousel-btn-right"
      (click)="scrollRight()"
      [disabled]="!canScrollRight"
      [class.disabled]="!canScrollRight">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
      </svg>
    </button>
  </div>

  <!-- Contenedor del carrusel -->
  <div class="carousel-container" #carousel>
    <div class="carousel-track">
      <div 
        *ngFor="let project of projects; trackBy: trackByProjectId"
        class="project-card"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Ver detalles del proyecto ' + project.nombre"
        (mouseenter)="onProjectHover(project)"
        (mouseleave)="onProjectLeave()"
        (click)="onProjectClick(project)"
        (keydown)="onProjectKeyDown($event, project)">
        
        <!-- Imagen del proyecto -->
        <div class="project-image">
          <img 
            [src]="project.thumbnailUrl" 
            [alt]="project.nombre"
            loading="lazy">
        </div>
        
        <!-- Información del proyecto -->
        <div class="project-info">
          <h3 class="project-name">{{ project.nombre }}</h3>
          <p class="project-description">{{ project.descripcionCorta }}</p>
          
          <!-- Tecnologías principales (máximo 3) -->
          <div class="project-technologies">
            <span 
              *ngFor="let tech of project.tecnologias.slice(0, 3)" 
              class="tech-badge">
              {{ tech }}
            </span>
            <span 
              *ngIf="project.tecnologias.length > 3" 
              class="tech-more">
              +{{ project.tecnologias.length - 3 }}
            </span>
          </div>
        </div>
        
        <!-- Acción rápida -->
        <div class="project-actions">
          <button class="project-button" [attr.aria-label]="'Ver detalles de ' + project.nombre">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11 9h2V7h-2m1 13c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2m-1 15h2v-6h-2v6Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Indicadores del carrusel con navegación integrada -->
  <div class="carousel-indicators">
    <!-- Flecha izquierda -->
    <button 
      class="carousel-btn" 
      [class.disabled]="currentIndex === 0"
      (click)="scrollLeft()"
      [disabled]="currentIndex === 0"
      [attr.aria-label]="'Anterior grupo de proyectos'">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>
    
    <!-- Puntos indicadores -->
    <div class="indicators-dots">
      <button 
        *ngFor="let dot of [].constructor(projects.length - itemsPerView + 1); let i = index"
        class="indicator"
        [attr.aria-label]="'Ir al grupo de proyectos ' + (i + 1)"
        [class.active]="i === currentIndex"
        (click)="currentIndex = i; updateCarouselPosition()">
      </button>
    </div>
    
    <!-- Flecha derecha -->
    <button 
      class="carousel-btn" 
      [class.disabled]="currentIndex === projects.length - itemsPerView"
      (click)="scrollRight()"
      [disabled]="currentIndex === projects.length - itemsPerView"
      [attr.aria-label]="'Siguiente grupo de proyectos'">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
      </svg>
    </button>
  </div>
</div>
