<section class="projects">
  <div class="container">
    <header class="projects-header">
      <h1 class="section-title">Mis Proyectos</h1>
      <p class="section-description">
        Explora algunos de los proyectos que he desarrollado, desde aplicaciones web completas hasta sistemas de gesti√≥n empresarial.
      </p>
    </header>

    <div class="projects-content">
      <!-- Lista de proyectos -->
      <div class="projects-list">
        <app-project-list 
          [projects]="projects"
          (projectHover)="onProjectHover($event)"
          (projectClick)="onProjectClick($event)">
        </app-project-list>
      </div>

      <!-- Vista previa de imagen -->
      <div class="project-preview" [class.visible]="hoveredProject">
        <div class="preview-image" *ngIf="hoveredProject">
          <img [src]="hoveredProject.thumbnailUrl" [alt]="hoveredProject.nombre" />
        </div>
      </div>
    </div>

    <!-- Modal de proyecto -->
    <app-project-modal 
      [project]="selectedProject"
      [isOpen]="isModalOpen"
      (closeModal)="closeModal()">
    </app-project-modal>
  </div>
</section>
