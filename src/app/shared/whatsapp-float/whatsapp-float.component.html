  class="whatsapp-float-container" 
  [@fadeInOut]
  *ngIf="isVisible"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  
  <!-- Tooltip -->
  <div 
    class="whatsapp-tooltip" 
    [class.show]="showTooltip"
    [@fadeInOut]>
    <span class="tooltip-text">Â¿Tienes alguna pregunta?</span>
    <span class="tooltip-cta">Â¡Chatea conmigo!</span>
  </div>
  
  <!-- Main Button -->
  <button 
    class="whatsapp-button"
    [@pulse]="pulseState"
    (click)="openWhatsApp()"
    [attr.aria-label]="'Abrir chat de WhatsApp con +56 9 3197 2805'"
    title="Contactar por WhatsApp">
